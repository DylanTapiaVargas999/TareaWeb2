<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pr√©stamo de Servidores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1>üì° Sistema de Pr√©stamo</h1>
                <p>Gesti√≥n de Servidores Acad√©micos</p>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Iniciar Sesi√≥n</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">C√≥digo de Alumno o Correo</label>
                        <input type="text" id="loginEmail" placeholder="Tu c√≥digo o correo institucional" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contrase√±a</label>
                        <input type="password" id="loginPassword" placeholder="Tu contrase√±a" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <p class="switch-form">¬øNo tienes cuenta? <a href="#" id="showRegister">Reg√≠strate aqu√≠</a></p>
                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-form hidden" id="registerForm">
                <h2>Crear Cuenta</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerCodigo">C√≥digo del Alumno *</label>
                        <input type="text" id="registerCodigo" placeholder="Ej: 2021001234" required>
                    </div>
                    <div class="form-group">
                        <label for="registerNombre">Nombre Completo *</label>
                        <input type="text" id="registerNombre" placeholder="Tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo Institucional *</label>
                        <input type="email" id="registerEmail" placeholder="alumno@institucion.edu" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contrase√±a *</label>
                        <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirmar Contrase√±a *</label>
                        <input type="password" id="registerPasswordConfirm" placeholder="Repite tu contrase√±a" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <p class="switch-form">¬øYa tienes cuenta? <a href="#" id="showLogin">Inicia sesi√≥n</a></p>
                </form>
            </div>

            <!-- Nota: Admin usa el mismo formulario de login -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDDmyY3n9s1Wcyx0-0G3MCXc0zfRd47ge8",
            authDomain: "tareaweb2-59553.firebaseapp.com",
            projectId: "tareaweb2-59553",
            storageBucket: "tareaweb2-59553.firebasestorage.app",
            messagingSenderId: "353313714839",
            appId: "1:353313714839:web:685bfa9931e3096364efd2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Flag para evitar redirecci√≥n durante el registro
        let isRegistering = false;

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && !isRegistering) {
                console.log('Usuario ya autenticado, redirigiendo a alumno.html');
                window.location.href = 'alumno.html';
            }
        });

        // Switch between forms
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });

        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                console.log('Iniciando sesi√≥n con:', email);
                
                // Verificar si es el admin
                const isAdmin = email === 'admin@gmail.com' && password === '12345';
                
                if (isAdmin) {
                    console.log('Detectado login de administrador');
                    // Login como admin
                    await signInWithEmailAndPassword(auth, email, password);
                    console.log('‚úÖ Admin autenticado exitosamente');
                    alert('‚úÖ Bienvenido Administrador');
                    window.location.href = 'admin.html';
                } else {
                    console.log('Detectado login de alumno');
                    // If email doesn't contain @, assume it's a codigo and append domain
                    const loginEmail = email.includes('@') ? email : `${email}@alumno.local`;
                    await signInWithEmailAndPassword(auth, loginEmail, password);
                    console.log('‚úÖ Alumno autenticado exitosamente');
                    alert('‚úÖ Inicio de sesi√≥n exitoso');
                    window.location.href = 'alumno.html';
                }
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                alert('‚ùå Error: ' + error.message);
            }
        });

        // Register
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Activar flag para prevenir redirecci√≥n autom√°tica
            isRegistering = true;
            
            // Deshabilitar bot√≥n para evitar env√≠os duplicados
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';

            try {
                const codigo = document.getElementById('registerCodigo').value.trim();
                const nombre = document.getElementById('registerNombre').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

                // Validaciones
                if (password !== passwordConfirm) {
                    alert('‚ùå Las contrase√±as no coinciden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    return;
                }

                if (password.length < 6) {
                    alert('‚ùå La contrase√±a debe tener al menos 6 caracteres');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    return;
                }

                console.log('üìù Iniciando registro de usuario...');
                console.log('C√≥digo:', codigo);
                console.log('Nombre:', nombre);
                console.log('Email:', email);

                // Paso 1: Crear usuario en Firebase Auth
                console.log('Paso 1: Creando usuario en Firebase Auth...');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('‚úÖ Usuario creado en Auth. UID:', user.uid);

                // Paso 2: Guardar datos adicionales en Firestore
                console.log('Paso 2: Guardando datos en Firestore colecci√≥n "alumnos"...');
                const alumnoData = {
                    codigo: codigo,
                    nombre: nombre,
                    email: email,
                    rol: 'alumno',
                    fechaRegistro: new Date().toISOString(),
                    timestamp: Date.now()
                };
                
                console.log('Datos a guardar:', alumnoData);
                
                // Intentar guardar en Firestore con retry
                try {
                    const docRef = doc(db, 'alumnos', user.uid);
                    console.log('Referencia del documento:', docRef.path);
                    await setDoc(docRef, alumnoData);
                    console.log('‚úÖ Datos guardados en Firestore exitosamente');
                    
                    // Verificar que se guard√≥ correctamente
                    const savedDoc = await getDoc(docRef);
                    if (savedDoc.exists()) {
                        console.log('‚úÖ Verificaci√≥n: Documento existe en Firestore:', savedDoc.data());
                    } else {
                        console.warn('‚ö†Ô∏è Advertencia: Documento no encontrado despu√©s de guardar');
                    }
                } catch (firestoreError) {
                    console.error('‚ùå Error espec√≠fico de Firestore:', firestoreError);
                    throw firestoreError;
                }

                console.log('‚úÖ Proceso de registro completado exitosamente');
                alert('‚úÖ Registro exitoso. Bienvenido!');
                
                // Desactivar flag y redirigir
                isRegistering = false;
                window.location.href = 'alumno.html';
                
            } catch (error) {
                // Desactivar flag en caso de error
                isRegistering = false;
                
                console.error('‚ùå Error detallado:', error);
                console.error('C√≥digo de error:', error.code);
                console.error('Mensaje:', error.message);
                
                let errorMsg = 'Error al registrar: ';
                
                // Mensajes de error m√°s espec√≠ficos
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg += 'Este correo ya est√° registrado';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += 'Correo electr√≥nico inv√°lido';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg += 'Contrase√±a muy d√©bil';
                } else if (error.code === 'permission-denied') {
                    errorMsg += 'Sin permisos para guardar datos. Revisa las reglas de Firestore';
                } else {
                    errorMsg += error.message;
                }
                
                alert('‚ùå ' + errorMsg);
                
                // Rehabilitar bot√≥n
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
