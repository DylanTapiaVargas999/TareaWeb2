<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Préstamo - UPT</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <img src="https://pbs.twimg.com/profile_images/971067995215843329/OYOGVRee_400x400.jpg" alt="UPT Logo" class="logo-upt-auth">
                <h1>Sistema de Préstamo</h1>
                <p>Universidad Privada de Tacna</p>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Correo</label>
                        <input type="text" id="loginEmail" placeholder="Correo institucional" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" placeholder="Tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <p class="switch-form">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-form hidden" id="registerForm">
                <h2>Crear Cuenta</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerCodigo">Código del Alumno *</label>
                        <input type="text" id="registerCodigo" placeholder="Ej: 2021001234" required>
                    </div>
                    <div class="form-group">
                        <label for="registerNombre">Nombre Completo *</label>
                        <input type="text" id="registerNombre" placeholder="Tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo Institucional *</label>
                        <input type="email" id="registerEmail" placeholder="alumno@institucion.edu" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña *</label>
                        <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirmar Contraseña *</label>
                        <input type="password" id="registerPasswordConfirm" placeholder="Repite tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <p class="switch-form">¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión</a></p>
                </form>
            </div>

            <!-- Nota: Admin usa el mismo formulario de login -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDDmyY3n9s1Wcyx0-0G3MCXc0zfRd47ge8",
            authDomain: "tareaweb2-59553.firebaseapp.com",
            projectId: "tareaweb2-59553",
            storageBucket: "tareaweb2-59553.firebasestorage.app",
            messagingSenderId: "353313714839",
            appId: "1:353313714839:web:685bfa9931e3096364efd2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Flag para evitar redirección durante el registro
        let isRegistering = false;

        // Helper: obtener rol de usuario desde Firestore
        async function getUserRole(uid) {
            try {
                // Primero revisar colección 'administradores'
                const adminDoc = await getDoc(doc(db, 'administradores', uid));
                if (adminDoc.exists()) {
                    const data = adminDoc.data();
                    if (data && data.rol) return data.rol;
                    return 'admin';
                }

                // Luego revisar colección 'alumnos'
                const alumnoDoc = await getDoc(doc(db, 'alumnos', uid));
                if (alumnoDoc.exists()) {
                    const data = alumnoDoc.data();
                    if (data && data.rol) return data.rol;
                    return 'alumno';
                }

                // Si no hay documento en ninguna colección, devolver null
                return null;
            } catch (err) {
                console.error('Error al obtener rol desde Firestore:', err);
                return null;
            }
        }

        // Check if already logged in and redirect based on role
        onAuthStateChanged(auth, async (user) => {
            if (user && !isRegistering) {
                console.log('Usuario ya autenticado, comprobando rol...');
                const role = await getUserRole(user.uid);
                console.log('Rol detectado:', role);
                if (role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (role === 'alumno') {
                    window.location.href = 'alumno.html';
                } else {
                    // Si no se detecta rol, por seguridad cerrar sesión y mostrar mensaje
                    alert('No se encontró información de rol para este usuario. Contacte al administrador.');
                    await auth.signOut();
                }
            }
        });

        // Switch between forms
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });

        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const rawEmail = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                console.log('Iniciando sesión con:', rawEmail);

                // Si el usuario ingresó un código (sin @), añadir dominio temporal
                const email = rawEmail.includes('@') ? rawEmail : `${rawEmail}@alumno.local`;

                // Intentar autenticación
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('✅ Usuario autenticado UID:', user.uid);

                // Obtener rol desde Firestore
                const role = await getUserRole(user.uid);
                console.log('Rol obtenido:', role);

                if (role === 'admin') {
                    alert('✅ Bienvenido Administrador');
                    window.location.href = 'admin.html';
                } else if (role === 'alumno') {
                    alert('✅ Inicio de sesión exitoso');
                    window.location.href = 'alumno.html';
                } else {
                    // No se encontró rol: avisar y cerrar sesión
                    alert('No se encontró información de rol para este usuario. Contacte al administrador.');
                    await auth.signOut();
                }

            } catch (error) {
                console.error('❌ Error en login:', error);
                // Mensajes más amigables
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    alert('Credenciales incorrectas. Verifica tu correo y contraseña.');
                } else {
                    alert('❌ Error: ' + (error.message || error));
                }
            }
        });

        // Register
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Activar flag para prevenir redirección automática
            isRegistering = true;
            
            // Deshabilitar botón para evitar envíos duplicados
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';

            try {
                const codigo = document.getElementById('registerCodigo').value.trim();
                const nombre = document.getElementById('registerNombre').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

                // Validaciones
                
                // Validación 1: Prevenir registro con email de administrador
                if (email.toLowerCase() === 'admin@gmail.com') {
                    alert('❌ No se puede registrar con el email del administrador. Use credenciales de alumno.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    isRegistering = false;
                    return;
                }
                
                // Validación 2: Contraseñas coinciden
                if (password !== passwordConfirm) {
                    alert('❌ Las contraseñas no coinciden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    isRegistering = false;
                    return;
                }

                // Validación 3: Longitud mínima de contraseña
                if (password.length < 6) {
                    alert('❌ La contraseña debe tener al menos 6 caracteres');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    isRegistering = false;
                    return;
                }

                console.log('📝 Iniciando registro de usuario ALUMNO...');
                console.log('Código:', codigo);
                console.log('Nombre:', nombre);
                console.log('Email:', email);

                // Paso 1: Crear usuario en Firebase Auth
                console.log('Paso 1: Creando usuario en Firebase Auth...');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('✅ Usuario creado en Auth. UID:', user.uid);

                // Paso 2: Guardar datos adicionales en Firestore
                console.log('Paso 2: Guardando datos en Firestore colección "alumnos"...');
                
                // IMPORTANTE: Todos los usuarios registrados aquí tienen rol de "alumno" por defecto
                // Solo el admin (admin@gmail.com) tiene rol diferente y debe crearse por otro medio
                const alumnoData = {
                    codigo: codigo,
                    nombre: nombre,
                    email: email,
                    rol: 'alumno', // ⚠️ ROL FIJO: Todos los registros desde aquí son ALUMNOS
                    fechaRegistro: new Date().toISOString(),
                    timestamp: Date.now()
                };
                
                console.log('📝 Asignando rol de ALUMNO al usuario:', email);
                
                console.log('Datos a guardar:', alumnoData);
                
                // Intentar guardar en Firestore con retry
                try {
                    const docRef = doc(db, 'alumnos', user.uid);
                    console.log('Referencia del documento:', docRef.path);
                    await setDoc(docRef, alumnoData);
                    console.log('✅ Datos guardados en Firestore exitosamente');
                    
                    // Verificar que se guardó correctamente
                    const savedDoc = await getDoc(docRef);
                    if (savedDoc.exists()) {
                        console.log('✅ Verificación: Documento existe en Firestore:', savedDoc.data());
                    } else {
                        console.warn('⚠️ Advertencia: Documento no encontrado después de guardar');
                    }
                } catch (firestoreError) {
                    console.error('❌ Error específico de Firestore:', firestoreError);
                    throw firestoreError;
                }

                console.log('✅ Proceso de registro completado exitosamente');
                alert('✅ Registro exitoso. Bienvenido!');
                
                // Desactivar flag y redirigir
                isRegistering = false;
                window.location.href = 'alumno.html';
                
            } catch (error) {
                // Desactivar flag en caso de error
                isRegistering = false;
                
                console.error('❌ Error detallado:', error);
                console.error('Código de error:', error.code);
                console.error('Mensaje:', error.message);
                
                let errorMsg = 'Error al registrar: ';
                
                // Mensajes de error más específicos
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg += 'Este correo ya está registrado';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += 'Correo electrónico inválido';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg += 'Contraseña muy débil';
                } else if (error.code === 'permission-denied') {
                    errorMsg += 'Sin permisos para guardar datos. Revisa las reglas de Firestore';
                } else {
                    errorMsg += error.message;
                }
                
                alert('❌ ' + errorMsg);
                
                // Rehabilitar botón
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
